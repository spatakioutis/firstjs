<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ttt.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>  
        <div class="header">
            <h1>Rock Paper Scissors</h1> 
        </div>
        <div class="result">
            <h1 id="result">Can you beat me?
            </h1>
        </div>
        <div class="display">
            <div class="player">
                <h1>You</h1>
                <p id="playerIcon">❓</p>
            </div>
            <p id="vs">VS</p>
            <div class="computer">
                <h1>Me</h1>
                <p id="computerIcon">❓</p>
            </div>
        </div>
        <div class="player-selection">
            <button class="choice">&#9994</button>
            <button class="choice">&#9995</button>
            <button class="choice">&#9996</button>
        </div>
</body>
